<div>
    <h2>Formulario </h2>
    <form (ngSubmit)="enviarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="contacto.nombre" name="nombre" required><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="contacto.email" name="email" required><br>
      <button type="submit">Enviar</button>
    </form>
  </div>
